<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Background Animation Effects 2</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<section>
			<h2>Background Animation</h2>
			<div class="banner">
				<div class="blocks"></div>
			</div>
		</section>
		<script>
			let bnr = document.getElementsByClassName('banner')[0];
			let block = document.getElementsByClassName('blocks');

			for(let i = 1; i < 400; i++) {
				bnr.innerHTML += "<div class='blocks'></div>";

				let duration = Math.random() * 5;

				block[i].style.animationDuration = 2+duration+'s';
				block[i].style.animationDelay = duration+'s';
			};
			
			let sec = document.querySelector('section');
			setTimeout(function() {
				sec.classList.add('active');
			}, 14000);
		</script>
	</body>
</html>
