<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Background Animation Effects 1</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<section>
			<h2>Background Animation</h2>
			<div class="banner">
				<div class="blocks"></div>
			</div>
		</section>
		<script>
			let bnr = document.getElementsByClassName('banner')[0];
			let block = document.getElementsByClassName('blocks');

			for(let i = 1; i < 400; i++) {
				bnr.innerHTML += "<div class='blocks'></div>";
				block[i].style.animationDelay = `${i * 0.05}s`;
			};
		</script>
	</body>
</html>
