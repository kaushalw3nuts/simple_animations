<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Layered Image Parallax Effect on Mousemove</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="image_Wrap">
			<img src="krishna-yadav-nVGv6BLPjns-unsplash.jpg">
		</div>
		<div class="image_Wrap">
			<img src="krishna-yadav-nVGv6BLPjns-unsplash.jpg">
		</div>
		<div class="image_Wrap">
			<img src="krishna-yadav-nVGv6BLPjns-unsplash.jpg">
		</div>
		<div class="image_Wrap">
			<img src="krishna-yadav-nVGv6BLPjns-unsplash.jpg">
		</div>
		<script src="gsap.min.js"></script>
		<script>
			document.addEventListener('mousemove', e => {
				gsap.to('.image_Wrap', {
					x : e.clientX,
					y : e.clientY,
					stagger : -0.1,
				});
			});
		</script>
	</body>
</html>
